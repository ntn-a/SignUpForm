<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <script src="script.js" defer></script>
  <div class="container">
    <div class="left">
      <div class="background">
        <img src="" alt="Image of plants.">
      </div>
      <div class="logo">
        <img src="" alt="Service Program Logo.">
      </div>
      <div class="credit">
        INSERT PHOTO CREDITS HERE
      </div>
    </div>
    <div class="right">
      <div class="text">
        Welcome to the Service Program
        Please register!
      </div>
      <div class="modal">
        <form class="user_first" action="#" method="post">
          <input type="text">
        </form>
        <form class="user_last" action="#" method="post">
          <input type="text">
        </form>
        <form class="user_email" action="#" method="post">
          <input type="text">
        </form>
        <form class="user_phone" action="#" method="post">
          <input type="text">
        </form>
        <form class="user_pass" action="#" method="post">
          <input type="text">
        </form>
        <form class="user_confirm" action="#" method="post">
          <input type="text">
        </form>
      </div>
      <div class="create">
        Create Account
      </div>
      <div class="reg">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
